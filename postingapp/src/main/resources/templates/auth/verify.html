<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div> 
         
         <title>メール認証</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				 <nav class="navbar navbar-expand-md navbar-light bg-light">
				 	 <div class="container">
						<a th:href="@{/}" class="navbar-brand">投稿アプリ</a>
						
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						
						 <div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav ms-auto">
								<li class="nav-item">
									<a th:href="@{/login}" class="nav-link">ログイン</a>
								</li>
								 <li class="nav-item">
									<a th:href="@{/signup}" class="nav-link">会員登録</a>
								</li>
							</ul>
						 </div>
					 </div>
				</nav>
			</header>
			
			<main>
				<div class="container">
					<div th:if="${successMessage}" class="mt-3">
						 <p class="text-success" th:text="${successMessage}"></p>
					</div>
				
					 <div th:if="${errorMessage}" class="mt-3">
						 <p class="text-danger" th:text="${errorMessage}"></p>
					</div>
				 </div>		
			</main>
			
			 <div th:replace="~{fragment :: footer}"></div>
		</div>
	 <div th:replace="~{fragment :: scripts}"></div> 
	
	</body>
</html>
